<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera<br> utilizar em cada caso:</p>
   <ul>
       <li><abbr title="Usamos a tag &lt;P&gt;">Paragrafo</abbr></li>
       <li><abbr title="Usamos a tag &lt;h1&gt;">Titulos</abbr></li>
       <li><abbr title="Usamos a tag &lt;img&gt;">Imagens</abbr></li>
       <li><abbr title="Usamos a tag &lt;abbr&gt;">Abreviações</abbr></li>
       <li><abbr title="Usamos a tag &lt;code&gt;">Codigo Fonte</abbr></li>
       <li><abbr title="Usamos as tags &lt;ol&gt;e &lt;li&gt;">Listas Numeradas</abbr></li>
       <li><abbr title="Usamos as tags &lt;ul&gt; e &lt;li&gt;">Listas com marcadores</abbr></li>
   </ul>
</body>
