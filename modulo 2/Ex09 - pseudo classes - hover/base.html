<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
          /*tudo na mesma linha*/  display: inline-block;
          /*cor de fundo*/  background-color: lightgray;
          /*borda*/         border: 1px solid black;
          /*alinahmento de texto*/  text-align: center;
         /*altura*/   height: 200px; 
         /*largura*/   width: 200px;
        }
        /* hover significa: quando eu passar o mouse encima*/
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
